<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <title>Utilities</title>
</head>
<body>
    <div style="margin-left: auto; margin-right: auto; width:20%">
        <div style="text-align: center; background-color: rgb(0,0,0,0.5); color:white; border-radius: 1em; width:100%; font-family: Trebuchet MS; padding:1em;">
            <p>
                String Length
                <input id="strGen_length" type="number" value="16" max="50" min="1">
            </p>
            <p>
                String Option
                <input id="strGen_type" type="number" value="15" max="15" min="1">
            </p>
            <p>1)Number  2)Lower  4)Upper  8)Symbol</p>
            <p><input type="button" onclick="strGen()" style="width:10em; height:4em;" value="Generate"></p>
            <div onclick="copy()" id="strGen_Output" style="width:90%; height:3em; word-wrap: break-word; background-color: rgb(0,0,0,0.5); margin-left: auto; margin-right: auto;"></div>
            
        
        </div>
    </div>
</body>

</html>

<script>
    function strGen(){
        charSet = [["!@#$%^&*()-+?:;<>.,/|\\=[]{}_","ABCDEFGHIJKLMNOPQRSTUVWXYZ","abcdefghijklmnopqrstuvwxyz","0123456789"],[8,4,2,1]];
        all = "";
        
        length = document.getElementById('strGen_length').value;
        temp = document.getElementById('strGen_type').value;
        
        for (i=0;i<4;i++){
            if (temp > charSet[1][i]-1){
                all += charSet[0][i];
                temp -= charSet[1][i];
            }
        }
        temp = '';
        //if (all.length < length){
        for (i=0;i<length;i++) temp+=all.charAt(Math.floor(Math.random() * all.length));
        
        document.getElementById("strGen_Output").innerHTML = temp;
    }

    function copy() {
        copyToClipboard(document.getElementById("strGen_Output").innerHTML);
    }

    function copyToClipboard(text) {
        var dummy = document.createElement("textarea");
        document.body.appendChild(dummy);
        dummy.value = text;
        dummy.select();
        document.execCommand("copy");
        document.body.removeChild(dummy);
    }
    //array.sort(() => Math.random() - 0.5);
</script>
